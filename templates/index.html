<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Predicci√≥n de Precios de Alquiler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .result {
      font-size: 2rem;
      font-weight: bold;
      color: #198754;
    }
  </style>
</head>
<body>

<div class="container py-4">

  <div class="text-center mb-4">
    <h1>üè† Predicci√≥n de Precios de Alquiler</h1>
    <p class="text-muted">Modelo XGBoost ‚Äì Mercado inmobiliario</p>
  </div>

  <div class="row">

    <!-- Formulario -->
    <div class="col-md-4">
      <div class="card p-3">
        <h5 class="mb-3">Datos del Inmueble</h5>

        <label class="form-label">Tipo de propiedad</label>
        <select id="tipo" class="form-select mb-2">
          {% for t in tipos %}
          <option value="{{t}}">{{t}}</option>
          {% endfor %}
        </select>

        <label class="form-label">Ciudad</label>
        <select id="ciudad" class="form-select mb-2">
          {% for c in ciudades %}
          <option value="{{c}}">{{c}}</option>
          {% endfor %}
        </select>

        <label class="form-label">Barrio / Zona</label>
        <select id="barrio" class="form-select mb-2">
          {% for b in barrios %}
          <option value="{{b}}">{{b}}</option>
          {% endfor %}
        </select>

        <label class="form-label">√Årea total (m¬≤)</label>
        <input type="number" id="surface_total" class="form-control mb-2" min="10" required>

        <label class="form-label">N√∫mero de habitaciones</label>
        <input type="number" id="bedrooms" class="form-control mb-2" min="0" required>

        <label class="form-label">N√∫mero de ba√±os</label>
        <input type="number" id="bathrooms" class="form-control mb-3" min="0" required>

        <button class="btn btn-primary w-100" onclick="predecir()">
          üîç Predecir precio
        </button>
      </div>
    </div>

    <!-- Resultados -->
    <div class="col-md-8">
      <div class="card p-4">
        <h5>Resultado</h5>
        <p id="loading" class="text-muted">Esperando datos...</p>

        <div id="resultado" style="display:none;">
          <p class="result">$ <span id="precio"></span> USD / mes</p>
          <p class="text-muted">
            Rango estimado:
            <strong>$<span id="min"></span> ‚Äì $<span id="max"></span></strong>
          </p>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
function predecir() {
  document.getElementById("loading").innerText = "Procesando predicci√≥n...";
  document.getElementById("resultado").style.display = "none";

  fetch("/predict", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      tipo: document.getElementById("tipo").value,
      ciudad: document.getElementById("ciudad").value,
      barrio: document.getElementById("barrio").value,
      surface_total: Number(document.getElementById("surface_total").value),
      bedrooms: Number(document.getElementById("bedrooms").value),
      bathrooms: Number(document.getElementById("bathrooms").value)
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("precio").innerText = data.precio_estimado;
    document.getElementById("min").innerText = data.min;
    document.getElementById("max").innerText = data.max;
    document.getElementById("loading").innerText = "";
    document.getElementById("resultado").style.display = "block";
  })
  .catch(() => {
    document.getElementById("loading").innerText = "Error al realizar la predicci√≥n";
  });
}
</script>

</body>
</html>
