<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Predicci贸n Inmobiliaria AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
    .card { border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .result { font-size: 2rem; font-weight: bold; color: #198754; }
  </style>
</head>
<body>

<div class="container py-4">
  <div class="text-center mb-4">
    <h1> Predicci贸n de Alquiler</h1>
    <p class="text-muted">Modelo XGBoost - Validaci贸n por Ciudad</p>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="card p-3">
        
        <label class="form-label">Tipo de propiedad</label>
        <select id="tipo" class="form-select mb-2">
          {% for t in tipos %}
          <option value="{{t}}">{{t}}</option>
          {% endfor %}
        </select>

        <label class="form-label">Ciudad</label>
        <select id="ciudad" class="form-select mb-2" onchange="cargarBarrios()">
          {% for c in ciudades %}
          <option value="{{c}}">{{c}}</option>
          {% endfor %}
        </select>

        <label class="form-label">Barrio / Zona</label>
        <select id="barrio" class="form-select mb-2">
          </select>

        <label class="form-label">rea total (m虏)</label>
        <input type="number" id="surface_total" class="form-control mb-2" value="80" min="10" oninput="validarPositivo(this)">

        <label class="form-label">Habitaciones</label>
        <input type="number" id="bedrooms" class="form-control mb-2" value="2" min="0" oninput="validarPositivo(this)">

        <label class="form-label">Ba帽os</label>
        <input type="number" id="bathrooms" class="form-control mb-3" value="1" min="0" oninput="validarPositivo(this)">

        <button class="btn btn-primary w-100" onclick="predecir()"> Calcular Precio</button>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card p-4">
        <h5>Estimaci贸n de Mercado</h5>
        <p id="loading" class="text-muted" style="display:none;">Calculando...</p>
        
        <div id="resultado" style="display:none;">
            <p class="result">$ <span id="precio">0</span> USD</p>
            <p>Rango sugerido: <strong>$<span id="min">0</span> - $<span id="max">0</span></strong></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // 1. Recibir el diccionario de Python en JavaScript
  const datosBarrios = {{ barrios_por_ciudad | tojson }};

  function cargarBarrios() {
    const selectorCiudad = document.getElementById("ciudad");
    const selectorBarrio = document.getElementById("barrio");
    const ciudadSeleccionada = selectorCiudad.value;

    // Limpiar opciones anteriores
    selectorBarrio.innerHTML = "";

    // Obtener los barrios correspondientes a la ciudad elegida
    const barrios = datosBarrios[ciudadSeleccionada] || [];

    // Crear nuevas opciones
    barrios.forEach(function(barrio) {
      const opcion = document.createElement("option");
      opcion.value = barrio;
      opcion.text = barrio;
      selectorBarrio.appendChild(opcion);
    });
  }

  // Cargar los barrios por defecto al iniciar la p谩gina (para la primera ciudad)
  window.onload = cargarBarrios;

  //
  function validarPositivo(input) {
    if (input.value < 0) input.value = 0;
  }
  
  async function predecir() {

    let area = document.getElementById('surface_total').value;
    let habs = document.getElementById('bedrooms').value;
    let banos = document.getElementById('bathrooms').value;

    if (area <= 0 || habs < 0 || banos < 0) {
        alert("锔 Por favor, ingresa solo valores positivos v谩lidos.");
        return;
    }

    document.getElementById('loading').style.display = 'block';
    document.getElementById('resultado').style.display = 'none';

    const data = {
      tipo: document.getElementById('tipo').value,
      ciudad: document.getElementById('ciudad').value,
      barrio: document.getElementById('barrio').value,
      surface_total: document.getElementById('surface_total').value,
      bedrooms: document.getElementById('bedrooms').value,
      bathrooms: document.getElementById('bathrooms').value
    };

    try {
        const response = await fetch('/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        const result = await response.json();
        
        if(result.error) {
            alert("Error: " + result.error);
        } else {
            document.getElementById('precio').innerText = result.precio_estimado;
            document.getElementById('min').innerText = result.min;
            document.getElementById('max').innerText = result.max;
            document.getElementById('resultado').style.display = 'block';
        }
    } catch (error) {
        console.error(error);
        alert("Error de conexi贸n");
    } finally {
        document.getElementById('loading').style.display = 'none';
    }
  }
</script>

</body>
</html>
